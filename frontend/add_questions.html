<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Lighter, calming background */
        }
        /* Custom focused state for inputs */
        input:focus, textarea:focus, select:focus {
            --tw-ring-color: #4f46e5; /* Indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-3xl border border-indigo-100">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900">Add Questions </h1>
            <p class="text-sm text-gray-500">Exam ID: <span id="examIdDisplay" class="font-bold text-indigo-600">Loading...</span></p>
        </div>
        
        <p class="text-gray-600 mb-8 border-b pb-4">Define multiple-choice questions for the exam.</p>

        <form id="questionForm" class="space-y-8">
            <div>
                <label for="questionText" class="block text-lg font-semibold text-gray-800 mb-2">Question Text</label>
                <textarea id="questionText" name="questionText" rows="4" required 
                    class="mt-1 block w-full rounded-xl border-gray-300 shadow-lg focus:ring-indigo-500 focus:border-indigo-500 sm:text-base p-4 transition duration-300 ease-in-out hover:shadow-xl" 
                    placeholder="Enter the main question here...">
                </textarea>
            </div>

            <div id="options-container" class="space-y-5 p-4 bg-indigo-50 rounded-xl border border-indigo-200">
                <p class="text-lg font-semibold text-indigo-700">Options</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-bold text-indigo-600 bg-indigo-200 w-8 h-8 flex items-center justify-center rounded-full">A</span>
                        <input type="text" id="optionA" name="options" required 
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" 
                            placeholder="Option A text">
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-bold text-indigo-600 bg-indigo-200 w-8 h-8 flex items-center justify-center rounded-full">B</span>
                        <input type="text" id="optionB" name="options" required 
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" 
                            placeholder="Option B text">
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-bold text-indigo-600 bg-indigo-200 w-8 h-8 flex items-center justify-center rounded-full">C</span>
                        <input type="text" id="optionC" name="options" required 
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" 
                            placeholder="Option C text">
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-bold text-indigo-600 bg-indigo-200 w-8 h-8 flex items-center justify-center rounded-full">D</span>
                        <input type="text" id="optionD" name="options" required 
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" 
                            placeholder="Option D text">
                    </div>
                </div>
            </div>

            <div>
                <label for="correctAnswer" class="block text-lg font-semibold text-gray-800 mb-2">Correct Answer</label>
                <select id="correctAnswer" name="correctAnswer" required 
                    class="mt-1 block w-full rounded-xl border-gray-300 shadow-lg focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3 bg-white appearance-none cursor-pointer">
                    <option value="">-- Select the correct option letter (A, B, C, or D) --</option>
                    <option value="A">A - Option A</option>
                    <option value="B">B - Option B</option>
                    <option value="C">C - Option C</option>
                    <option value="D">D - Option D</option>
                </select>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" class="w-full md:w-2/3 px-8 py-4 border border-transparent rounded-full shadow-2xl text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-105 transition duration-300 ease-in-out">
                    âž• Add Question
                </button>
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200 flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
            <button id="viewQuestionsBtn" class="w-full sm:w-auto px-6 py-3 border border-indigo-400 rounded-full shadow-md text-base font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                 View All Questions
            </button>
            <a href="create_exam.html" class="w-full sm:w-auto px-6 py-3 text-center border border-gray-300 rounded-full shadow-md text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                 Create Another Exam
            </a>
        </div>

        <div id="message-box" class="mt-6 hidden">
            <div id="message" class="rounded-xl p-4 text-center font-medium shadow-md"></div>
        </div>

    </div>

    <script>
        const form = document.getElementById('questionForm');
        const examIdDisplay = document.getElementById('examIdDisplay');
        const viewQuestionsBtn = document.getElementById('viewQuestionsBtn');
        const messageBox = document.getElementById('message-box');
        const messageEl = document.getElementById('message');

        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('examId');

        if (examId) {
            examIdDisplay.textContent = examId;
            viewQuestionsBtn.onclick = () => {
                window.location.href = `view_questions.html?examId=${examId}`;
            };
        } else {
            examIdDisplay.textContent = 'Not found';
            showMessage('error', 'Exam ID not found in URL. Please go back and create an exam first.');
            viewQuestionsBtn.disabled = true;
        }

        function showMessage(type, text) {
            messageBox.classList.remove('hidden');
            messageEl.textContent = text;
            if (type === 'success') {
                messageEl.className = 'bg-green-100 text-green-800 p-4 rounded-xl';
            } else {
                messageEl.className = 'bg-red-100 text-red-800 p-4 rounded-xl';
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!examId) {
                showMessage('error', 'Exam ID is missing.');
                return;
            }

            const questionText = document.getElementById('questionText').value;
            const options = Array.from(document.getElementsByName('options')).map(input => input.value);
            const correctAnswer = document.getElementById('correctAnswer').value;

            // Simple validation
            if (!questionText || options.some(opt => !opt) || !correctAnswer) {
                showMessage('error', 'Please fill in all fields.');
                return;
            }

            const questionData = {
                examId: examId,
                text: questionText,
                options: options,
                correctAnswer: correctAnswer
            };

            try {
                // The crucial line that matches your corrected backend route
                const response = await fetch(`http://localhost:3000/api/exams/${examId}/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(questionData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', 'Question added successfully!');
                    form.reset();
                } else {
                    showMessage('error', result.message || 'Failed to add question.');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('error', 'A network error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
