<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa; /* Slightly cooler background */
        }
        /* Custom focused state for inputs */
        input:focus, textarea:focus, select:focus {
            --tw-ring-color: #4f46e5; /* Indigo-600 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-3xl border border-indigo-100">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2 text-center">Create New Exam </h1>
        <p class="text-gray-500 text-center mb-8 border-b pb-4">Define the parameters for your new assessment.</p>
        
        <form id="examForm" class="space-y-6">
            <div class="space-y-6 p-5 border border-gray-200 rounded-xl bg-gray-50">
                <p class="text-xl font-semibold text-indigo-700">General Information</p>
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Exam Title</label>
                    <input type="text" id="title" name="title" required 
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3" 
                        placeholder="e.g., Physics Midterm 2025">
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" required 
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3"
                        placeholder="e.g., Calculus, History, Biology">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3" 
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3"
                        placeholder="Brief overview of the exam content."></textarea>
                </div>
            </div>

            <div class="space-y-6 p-5 border border-gray-200 rounded-xl bg-gray-50">
                <p class="text-xl font-semibold text-indigo-700">Settings</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" required min="1" 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
                    </div>
                    <div>
                        <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                        <select id="difficulty" name="difficulty" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3 bg-white appearance-none cursor-pointer">
                            <option value="">Select difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="maxAttempts" class="block text-sm font-medium text-gray-700 mb-1">Max Attempts</label>
                        <input type="number" id="maxAttempts" name="maxAttempts" required min="1" 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
                    </div>
                    <div>
                        <label for="deadline" class="block text-sm font-medium text-gray-700 mb-1">Submission Deadline</label>
                        <input type="datetime-local" id="deadline" name="deadline" 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3">
                    </div>
                </div>
            </div>

            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">Instructions for Students</label>
                <textarea id="instructions" name="instructions" rows="4" 
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base p-3"
                    placeholder="E.g., All answers must be submitted before the timer expires."></textarea>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" class="w-full md:w-2/3 px-8 py-4 border border-transparent rounded-full shadow-2xl text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-105 transition duration-300 ease-in-out">
                     Create & Publish Exam
                </button>
            </div>
        </form>

        <div id="message-box" class="mt-6 hidden">
            <div id="message" class="rounded-xl p-4 text-center font-medium shadow-md"></div>
        </div>

    </div>

    <script>
        const form = document.getElementById('examForm');
        const messageBox = document.getElementById('message-box');
        const messageEl = document.getElementById('message');

        function showMessage(type, text) {
            messageBox.classList.remove('hidden');
            messageEl.textContent = text;
            if (type === 'success') {
                messageEl.className = 'bg-green-100 text-green-800 p-4 rounded-xl';
            } else {
                messageEl.className = 'bg-red-100 text-red-800 p-4 rounded-xl';
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const examData = Object.fromEntries(formData.entries());

            // Add the 'published' flag to the exam data
            examData.published = true;

            // Convert numeric strings to actual numbers where needed
            examData.duration = parseInt(examData.duration);
            examData.maxAttempts = parseInt(examData.maxAttempts);

            try {
                const response = await fetch('http://localhost:3000/api/exams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(examData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', 'Exam published successfully! Redirecting to add questions...');
                    form.reset();
                    // Redirect the user to add_questions.html with the new exam ID
                    setTimeout(() => {
                        window.location.href = `/add_questions.html?examId=${result._id}`;
                    }, 1000); // Give the user a moment to see the success message
                } else {
                    showMessage('error', result.message || 'Failed to publish exam.');
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage('error', 'A network error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
