<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">

    <main class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-2">Available Exams</h1>
        <p class="text-center text-gray-500 mb-8">Ready to test your knowledge?</p>

        <div id="loading-indicator" class="text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-blue-500 border-gray-200 mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading exams...</p>
        </div>

        <div id="exams-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Exam cards will be rendered here -->
        </div>

        <div id="no-exams-message" class="hidden text-center py-20">
            <h3 class="text-2xl font-bold text-gray-700">No exams available right now.</h3>
            <p class="mt-2 text-gray-500">Please check back later!</p>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const examsContainer = document.getElementById('exams-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            const noExamsMessage = document.getElementById('no-exams-message');
            
            const API_EXAM_URL = 'http://localhost:3000/api/exams';

            const fetchExams = async () => {
                loadingIndicator.classList.remove('hidden');
                examsContainer.innerHTML = ''; // Clear previous content

                try {
                    const response = await fetch(API_EXAM_URL);
                    if (!response.ok) {
                        throw new Error('Failed to fetch exams.');
                    }
                    const allExams = await response.json();
                    
                    // Filter for published exams
                    const publishedExams = allExams.filter(exam => exam.published);
                    
                    if (publishedExams.length > 0) {
                        renderExams(publishedExams);
                    } else {
                        noExamsMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error fetching exams:', error);
                    examsContainer.innerHTML = '<p class="text-center text-red-500">Failed to load exams. Please try again later.</p>';
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            };

            const renderExams = (exams) => {
                exams.forEach(exam => {
                    const examCard = document.createElement('div');
                    examCard.className = 'card p-6 border-l-4 border-blue-500 hover:shadow-lg';
                    examCard.innerHTML = `
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">${exam.title}</h2>
                        <p class="text-gray-600"><strong>Subject:</strong> ${exam.subject}</p>
                        <p class="text-gray-600"><strong>Difficulty:</strong> ${exam.difficulty}</p>
                        <p class="text-gray-600"><strong>Duration:</strong> ${exam.duration} minutes</p>
                        <p class="text-gray-600"><strong>Questions:</strong> ${exam.questions.length}</p>
                        <button class="mt-4 w-full py-2 px-4 rounded-md text-white font-medium bg-blue-500 hover:bg-blue-600 transition-colors">Start Exam</button>
                    `;
                    examsContainer.appendChild(examCard);
                });
            };

            fetchExams();
        });
    </script>

</body>
</html>
