<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <style>
    /* Base styles */
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f9fb;
        position: relative;
        overflow: hidden; 
    }

    /* ------------------ */
    /* 1. BUTTON (Teal Gradient) */
    /* ------------------ */
    .btn-gradient {
        background-image: linear-gradient(to right, #06B6D4, #0891B2);
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(6, 182, 212, 0.4); 
    }
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(6, 182, 212, 0.6); 
        opacity: 0.95;
    }

    /* ------------------ */
    /* 2. INPUT FOCUS (Teal Focus Ring) */
    /* ------------------ */
    .input-style:focus {
        border-color: #06B6D4;
        outline: none;
        box-shadow: 0 0 0 1px #06B6D4;
    }
    
    /* ------------------ */
    /* 3. NEW: 3D CARD EFFECT */
    /* ------------------ */
    .card-3d {
        /* Enhanced outer shadow for lift */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 0 0 2px rgba(6, 182, 212, 0.5); 
        /* Inset shadow for top/left bevel */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 
                    inset 0 1px 1px rgba(255, 255, 255, 0.7), /* Highlight top-left */
                    inset 0 -3px 5px rgba(0, 0, 0, 0.05); /* Deep shadow bottom-right */
        transition: transform 0.3s ease-out;
    }

    /* Optional: Slight rotation on hover for interactive 3D feel */
    /* .card-3d:hover { */
        /* transform: perspective(1000px) rotateX(1deg) rotateY(1deg); */
    /* } */
</style>
</head>
<body class=" min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl text-center mb-4 relative z-10">
        <div class="flex flex-col items-center space-y-3">
            <h1 class="flex items-center justify-center text-3xl sm:text-4xl text-black-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-cyan-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13.5m0-13.5c-4.144 0-7.5 2.529-7.5 5.625S9.856 18 14 18h1.25c2.071 0 3.75 1.679 3.75 3.75V21a2 2 0 01-2 2h-12a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2v1.25c0 2.071-1.679 3.75-3.75 3.75H14c-4.144 0-7.5-2.529-7.5-5.625S9.856 3 14 3h1.25c2.071 0 3.75 1.679 3.75 3.75V21" />
                </svg>
                ExxamPortal
            </h1>
            <p class="text-gray-400 font-medium tracking-wide">Education Management System</p>
        </div>
        <h2 class="text-xl font-semibold mt-4 text-gray-700" id="form-heading">Student Portal</h2>
        <p class="mt-1 text-gray-500 text-sm" id="form-subheading">Log in to your exam account</p>
    </div>

    <div id="form-container" class="w-full max-w-md bg-white rounded-xl card-3d p-8 sm:p-10 border-2 border-cyan-800">
        
        <div id="login-form-div">
            <div class="text-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">Student Login</h3>
                <p class="mt-1 text-gray-500 text-sm">Enter your student credentials to begin</p>
            </div>
            <form id="student-login-form" class="space-y-6">
                <div>
                    <label for="student-username-login" class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="student-username-login" name="username" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm sm:text-sm input-style focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="student-password-login" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="student-password-login" name="password" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm sm:text-sm input-style focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex items-center justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white btn-gradient focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-cyan-500/50">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Login
                    </button>
                </div>
            </form>
        </div>

        <div id="signup-form-div" class="hidden">
            <div class="text-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">Student Sign Up</h3>
                <p class="mt-1 text-gray-500 text-sm">Create a new student account</p>
            </div>
            <form id="student-signup-form" class="space-y-6">
                <div>
                    <label for="student-username-signup" class="block text-sm font-medium text-gray-700">Student ID</label>
                    <input type="text" id="student-username-signup" name="username" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm sm:text-sm input-style focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="student-email-signup" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="student-email-signup" name="email" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm sm:text-sm input-style focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="student-password-signup" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="student-password-signup" name="password" required 
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm sm:text-sm input-style focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex items-center justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white btn-gradient focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-cyan-500/50">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-6 text-center text-sm text-gray-500">
            <span id="toggle-signup-link">
                Don't have an account? <a href="#" class="font-medium text-cyan-600 hover:text-cyan-500">Sign Up &rarr;</a>
            </span>
            <span id="toggle-login-link" class="hidden">
                Already have an account? <a href="#" class="font-medium text-cyan-600 hover:text-cyan-500">Log In &rarr;</a>
            </span>
        </div>
        <div class="mt-3 text-center text-sm text-gray-500">
            Need admin access?
            <a href="admin_login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Admin Portal &rarr;</a>
        </div>
    </div>

    <div id="message-box" class="mt-6 w-full max-w-sm px-4 py-3 rounded-lg text-center font-medium hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginFormDiv = document.getElementById('login-form-div');
            const signupFormDiv = document.getElementById('signup-form-div');
            const toggleSignupLink = document.getElementById('toggle-signup-link');
            const toggleLoginLink = document.getElementById('toggle-login-link');
            const messageBox = document.getElementById('message-box');
            const loginForm = document.getElementById('student-login-form');
            const signupForm = document.getElementById('student-signup-form');

            const LOGIN_API_URL = 'http://localhost:3000/student/login';
            const SIGNUP_API_URL = 'http://localhost:3000/student/signup';

            toggleSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginFormDiv.classList.add('hidden');
                signupFormDiv.classList.remove('hidden');
                toggleSignupLink.classList.add('hidden');
                toggleLoginLink.classList.remove('hidden');
                messageBox.classList.add('hidden');
            });

            toggleLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginFormDiv.classList.remove('hidden');
                signupFormDiv.classList.add('hidden');
                toggleSignupLink.classList.remove('hidden');
                toggleLoginLink.classList.add('hidden');
                messageBox.classList.add('hidden');
            });

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                
                try {
                    const response = await fetch(LOGIN_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const result = await response.json();
                    if (response.ok) {
                        if (result.user.role === 'student') {

                            console.log("Login API result:", result);

                            showMessage(`Login successful. Welcome, ${result.user.username}!`, 'success');

                            const correctUserId = result.user._id || result.user.id || result.user.userId;

                            if (!correctUserId) {
                                console.error("ERROR: User ID not found in login response!");
                            }

                            localStorage.setItem("userId", correctUserId);
                            localStorage.setItem('user', JSON.stringify(result.user));

                            setTimeout(() => {
                                window.location.href = 'student_dashboard.html';
                            }, 300);

                        } else {
                            showMessage('Invalid student credentials.', 'error');
                        }
                    } else {
                        showMessage(result.message || 'Login failed.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('An error occurred. Please check the server.', 'error');
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const email = e.target.email.value;
                const password = e.target.password.value;

                try {
                    const response = await fetch(SIGNUP_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage('Registration successful! Please log in.', 'success');
                        // Switch back to the login form after successful registration
                        loginFormDiv.classList.remove('hidden');
                        signupFormDiv.classList.add('hidden');
                        toggleSignupLink.classList.remove('hidden');
                        toggleLoginLink.classList.add('hidden');
                    } else {
                        showMessage(result.message || 'Registration failed.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('An error occurred during registration. Please check the server.', 'error');
                }
            });
        });
    </script>
</body>
</html>
